<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codetok - Play</title>
</head>
<body class="play-page">
    <div class="play-page">
        <div class="feed-container">
            <div class="code-card">
                <div class="card-header">
                    <span class="difficulty-badge" th:text="${problem.difficulty.level}">Beginner</span>
                </div>

                <div class="code-display">
                    <textarea
                            name="editableCode"
                            th:text="${problem.code}"
                            spellcheck="false"
                            style="font-family: 'Courier New', Courier, monospace; width: 100%; height: 300px; background: #282c34; color: #abb2bf; padding: 15px; border-radius: 8px;"
                    ></textarea>
                </div>

                <div class="interaction-area"> <form th:action="@{/check-answer}" method="post">
                    <input type="hidden" name="problemId" th:value="${problem.id}">

                    <button type="submit" class="btn-primary">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
