<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}"></div>
    <div class="dashboard-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">

        <div class="card profile">
            <h2 th:text="${user.username}">Username</h2>
            <span class="badge" th:text="${user.difficulty.level}">Intermediate</span>
            <p>Joined: <span th:text="${#temporals.format(user.joinDate, 'MMM yyyy')}">Feb 2026</span></p>
        </div>

        <div class="card stats">
            <div class="stat-item">
                <span class="label">Total Points</span>
                <span class="value" th:text="${user.points}">1,250</span>
            </div>
            <div class="stat-item">
                <span class="label">Streak</span>
                <span class="value">ðŸ”¥ 5 Days</span>
            </div>
        </div>

        <div class="card history" style="grid-column: span 2;">
            <h3>Recent Puzzles</h3>
            <table>
                <tr th:each="attempt : ${recentAttempts}">
                    <td th:text="${attempt.topic}">Java Loops</td>
                    <td th:text="${attempt.status}" th:class="${attempt.status == 'PASS' ? 'text-success' : 'text-danger'}">PASS</td>
                    <td th:text="${#temporals.format(attempt.date, 'dd/MM/yy')}">10/02/26</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
